<script>
  function reverseNumber(number) {
    let reverse = 0;
    while (number > 0) {
      const digit = number % 10;
      reverse = reverse * 10 + digit;
      number = Math.floor(number / 10);
    }
    return reverse;
  }
  function isPalindrome(number) {
    const reverse = reverseNumber(number);
    return number === reverse;
  }

  const number1 = 12345;
  const number2 = 12321;
  console.log("Is", number1, "a palindrome?", isPalindrome(number1));
  console.log("Is", number2, "a palindrome?", isPalindrome(number2));
</script>
