<!DOCTYPE html>
<html>
  <title>Barcharts Website</title>
  <link rel="stylesheet" type="text/css" href="barstyles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <body>
    <canvas id="myChart" style="width: 100%; max-width: 600px"></canvas>

    <script>
      var xValues = ["Warrior", "Lakers", "Suns", "Dallas", "Nets"];
      var yValues = [55, 25, 10, 4, 6];
      var barColors = ["blue", "yellow", "orange", "blue", "black"];

      new Chart("myChart", {
        type: "bar",
        data: {
          labels: xValues,
          datasets: [
            {
              backgroundColor: barColors,
              data: yValues,
            },
          ],
        },
        options: {
          legend: { display: false },
          title: {
            display: true,
            text: "Chances of Winning Ring in 2024",
          },
        },
      });
    </script>
  </body>
</html>

<style>
  #myChart {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    background-color: aliceblue;
    padding: 50px;
    margin-top: 100px;
    font-size: 30px;
    border-radius:10px;
  }
  body {
    background-color: aqua;
  }
</style>
